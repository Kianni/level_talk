{{ define "base.html" }}
<!DOCTYPE html>
<html lang="{{ .Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="{{ url .BasePath "/static/css/app.css" }}">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body data-base-path="{{ .BasePath }}" data-lang="{{ .Lang }}">
    <script>
    // Delete button handler - attached once at document level
    (function() {
      const basePath = document.body.getAttribute('data-base-path') || '';
      const lang = document.body.getAttribute('data-lang') || 'en';
      
      // Translation map for confirm message
      const confirmMessages = {
        'en': 'Are you sure you want to delete this dialog? This action cannot be undone.',
        'fi': 'Haluatko varmasti poistaa tämän vuoropuhelun? Tätä toimintoa ei voi perua.',
        'sv': 'Är du säker på att du vill radera denna dialog? Denna åtgärd kan inte ångras.',
        'ru': 'Вы уверены, что хотите удалить этот диалог? Это действие нельзя отменить.',
        'es': '¿Estás seguro de que quieres eliminar este diálogo? Esta acción no se puede deshacer.',
        'ja': 'この対話を削除してもよろしいですか？この操作は元に戻せません。',
        'de': 'Sind Sie sicher, dass Sie diesen Dialog löschen möchten? Diese Aktion kann nicht rückgängig gemacht werden.'
      };
      
      document.addEventListener('click', function(e) {
        const deleteBtn = e.target.closest('.delete-btn');
        if (!deleteBtn) return;
        
        e.preventDefault();
        e.stopPropagation();
        
        const dialogId = deleteBtn.getAttribute('data-dialog-id');
        if (!dialogId) return;
        
        const confirmMsg = confirmMessages[lang] || confirmMessages['en'];
        
        if (!confirm(confirmMsg)) {
          return;
        }
        
        // Get current filter values from the search form
        const searchForm = document.querySelector('form[hx-get*="/dialogs/search"]');
        const formData = new FormData(searchForm || document.createElement('form'));
        const params = new URLSearchParams();
        
        ['input_language', 'dialog_language', 'cefr_level'].forEach(function(key) {
          const value = formData.get(key);
          if (value) {
            params.append(key, value);
          }
        });
        
        const queryString = params.toString();
        const deleteUrl = basePath + '/dialogs/' + dialogId + (queryString ? '?' + queryString : '');
        
        // Use HTMX to delete and refresh the list
        htmx.ajax('DELETE', deleteUrl, {
          target: '#dialog-list',
          swap: 'innerHTML'
        });
      });
    })();
    </script>
    <header class="site-header">
      <div class="container">
        <div class="header-content">
          <div>
            <h1>{{ t .Lang "app_name" }}</h1>
            <p class="muted">{{ t .Lang "tagline" }}</p>
          </div>
          <div class="language-selector">
            <label for="lang-select" class="sr-only">{{ t .Lang "language" }}</label>
            <select id="lang-select" onchange="window.location.href='{{ url .BasePath "/lang/" }}' + this.value">
              {{ range .UILanguages }}
              <option value="{{ .Code }}" {{ if eq $.Lang .Code }}selected{{ end }}>{{ .Name }}</option>
              {{ end }}
            </select>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      {{ .Body }}
    </main>
    <footer class="site-footer">
      <div class="container">
        <small>© {{ currentYear }} {{ t .Lang "app_name" }} — powered by Go &amp; htmx.</small>
      </div>
    </footer>
  </body>
</html>
{{ end }}
