{{ define "base.html" }}
<!DOCTYPE html>
<html lang="{{ .Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="{{ url .BasePath "/static/css/app.css" }}">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-content">
          <div>
            <h1>{{ t .Lang "app_name" }}</h1>
            <p class="muted">{{ t .Lang "tagline" }}</p>
          </div>
          <div class="language-selector">
            <label for="lang-select" class="sr-only">{{ t .Lang "language" }}</label>
            <select id="lang-select" onchange="window.location.href='{{ url .BasePath "/lang/" }}' + this.value">
              {{ range .UILanguages }}
              <option value="{{ .Code }}" {{ if eq $.Lang .Code }}selected{{ end }}>{{ .Name }}</option>
              {{ end }}
            </select>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      {{ .Body }}
    </main>
    <footer class="site-footer">
      <div class="container">
        <small>© {{ currentYear }} {{ t .Lang "app_name" }} — powered by Go &amp; htmx.</small>
      </div>
    </footer>
  </body>
</html>
{{ end }}
