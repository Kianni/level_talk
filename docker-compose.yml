version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: leveltalk
      POSTGRES_USER: leveltalk
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    environment:
      PORT: "${PORT:-8080}"
      DB_DSN: "${DB_DSN:-}"
      LLM_API_KEY: "${LLM_API_KEY:-}"
      LLM_MODEL: "${LLM_MODEL:-}"
      ELEVENLABS_API_KEY: "${ELEVENLABS_API_KEY:-}"
      ELEVENLABS_VOICE_ID: "${ELEVENLABS_VOICE_ID:-}"
      BASE_PATH: "${BASE_PATH:-}"
    ports:
      - "8080:8080"

volumes:
  pgdata:


